version: '3.8'

networks:
  loki:

services:
  mysql:
    container_name: users-database
    image: mysql:8.0.31
    volumes:
      - ./testdata/sql:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: users
      MYSQL_USER: srvuser
      MYSQL_PASSWORD: srvuser
      MYSQL_ROOT_PASSWORD: srvuser

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    volumes:
      - ./testdata/loki:/etc/loki
    command: -config.file=/etc/loki/local-local-config.yaml
    networks:
      - loki

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./testdata/promtail:/etc/promtail
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - loki

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: true
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki